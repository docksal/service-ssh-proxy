[sshpiperd]
listen = 0.0.0.0
port = 2222
server-key = /etc/ssh/ssh_host_rsa_key
upstream-driver = workingdir
challenger-driver =
auditor-driver =
banner-text =
banner-file = /banner.txt
log =
log-flags = 3

[upstream.workingdir]
upstream-workingdir = /var/sshpiper
upstream-workingdir-allowbadusername = false
upstream-workingdir-nocheckperm = false
upstream-workingdir-fallbackusername =
upstream-workingdir-stricthostkey = false